<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尊享服务平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #0f2b46 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(25, 80, 120, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(25, 80, 120, 0.15) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #d4af37 0%, #f9e076 100%);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            transform: rotate(45deg);
        }
        
        .logo-icon i {
            font-size: 36px;
            color: #0c1a2d;
            transform: rotate(-45deg);
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(to right, #d4af37, #f9e076);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .slogan {
            font-size: 18px;
            color: #c0d8f0;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .slogan::before, .slogan::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
        }
        
        .slogan::before {
            left: -50px;
        }
        
        .slogan::after {
            right: -50px;
        }
        
        .experience-selector {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }
        
        .experience-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .experience-card:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .experience-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #d4af37, #f9e076);
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.2) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            font-size: 32px;
            color: #d4af37;
            flex-shrink: 0;
        }
        
        .card-content {
            flex: 1;
        }
        
        .experience-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f0f8ff;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .level-indicator {
            display: inline-block;
            font-size: 12px;
            padding: 3px 10px;
            border-radius: 20px;
            margin-left: 12px;
            font-weight: 500;
        }
        
        .low-level { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .mid-level { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        .high-level { background: rgba(233, 30, 99, 0.2); color: #E91E63; }
        
        .experience-card p {
            font-size: 15px;
            color: #a0c0e8;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .price-tag {
            background: rgba(212, 175, 55, 0.15);
            color: #d4af37;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            margin-left: 15px;
            flex-shrink: 0;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 60px;
            max-width: 800px;
            width: 100%;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 14px;
            color: #a0c0e8;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-3px);
        }
        
        .feature i {
            color: #d4af37;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 80px;
            text-align: center;
            color: #6080a0;
            font-size: 14px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 800px;
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .experience-card:nth-child(1) {
            animation: fadeInDown 0.8s ease 0.2s forwards;
            opacity: 0;
        }
        
        .experience-card:nth-child(2) {
            animation: fadeInDown 0.8s ease 0.4s forwards;
            opacity: 0;
        }
        
        .experience-card:nth-child(3) {
            animation: fadeInDown 0.8s ease 0.6s forwards;
            opacity: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
            }
            
            .logo-icon i {
                font-size: 28px;
            }
            
            .slogan {
                font-size: 16px;
            }
            
            .slogan::before, .slogan::after {
                width: 20px;
            }
            
            .slogan::before {
                left: -30px;
            }
            
            .slogan::after {
                right: -30px;
            }
            
            .experience-card {
                padding: 20px;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin-right: 15px;
            }
            
            .experience-card h3 {
                font-size: 20px;
            }
            
            .price-tag {
                padding: 6px 14px;
                font-size: 14px;
            }
            
            .feature {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .experience-card {
                flex-direction: column;
                text-align: center;
            }
            
            .card-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .price-tag {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .experience-card h3 {
                justify-content: center;
            }
            
            .feature {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="logo-text">尊享服务</div>
                </div>
                <div class="slogan">诚信为本 · 品质服务 · 尊贵体验</div>
            </div>
        </div>
        
        <div class="experience-selector">
            <div class="experience-card">
                <div class="card-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="card-content">
                    <h3>低端体验 <span class="level-indicator low-level">入门级</span></h3>
                    <p>经济实惠的基础服务，满足您的日常需求。高性价比选择，专业团队保障服务质量，让您以最低成本享受优质服务。</p>
                </div>
            </div>
            
            <div class="experience-card">
                <div class="card-icon">
                    <i class="fas fa-tree"></i>
                </div>
                <div class="card-content">
                    <h3>中端体验 <span class="level-indicator mid-level">进阶级</span></h3>
                    <p>平衡性能与价格的最佳选择，提供更多定制化选项。专业团队全程支持，让您享受超出预期的服务体验。</p>
                </div>
            </div>
            
            <div class="experience-card">
                <div class="card-icon">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="card-content">
                    <h3>高端体验 <span class="level-indicator high-level">尊享级</span></h3>
                    <p>尊贵专属的VIP服务，个性化定制方案。专业团队一对一服务，尊享优先通道，品质与细节的完美呈现。</p>
                </div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>安全可靠 · 数据加密</span>
            </div>
            <div class="feature">
                <i class="fas fa-certificate"></i>
                <span>品质保证 · 诚信经营</span>
            </div>
            <div class="feature">
                <i class="fas fa-headset"></i>
                <span>7×24小时客服支持</span>
            </div>
            <div class="feature">
                <i class="fas fa-award"></i>
                <span>行业认证 · 值得信赖</span>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 尊享服务平台 · 诚信为本 品质至上 · 隐私政策 | 服务条款</p>
        </div>
    </div>

    <script>
        // 为卡片添加点击效果
        document.querySelectorAll('.experience-card').forEach(card => {
            card.addEventListener('click', function() {
                // 添加点击动画效果
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // 实际应用中这里可以添加跳转逻辑
                const title = this.querySelector('h3').textContent;
                alert(`您选择了: ${title}，即将进入该服务详情页面`);
            });
        });
        
        // 添加悬停效果增强
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
